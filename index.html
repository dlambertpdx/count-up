<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Count Up by Multiples</h1>
      </div>
      <form>
        <h4>Enter a number you'd like to count up to, then a number to count by:</h4>

        <div class="form-group">
          <label for="num1">Count to:</label>
          <span id="nan1" class="help-inline">*Please enter a number to continue.</span>
          <span id="lessThanZero1" class="help-inline">*Please enter a number greater than zero.</span>
          <input type="text" id="num1" class="form-control">
        </div>

        <div class="form-group">
          <label for="num2">Count by:</label>
          <span id="nan2" class="help-inline">* Please enter a number to continue.</span>
          <span id="lessThanZero2" class="help-inline">*Please enter a number greater than zero.</span>
          <span id="tooBig" class="help-inline">Please enter a number less than 'Count to'.</span>
          <input type="text" id="num2" class="form-control">
        </div>

        <button type="submit" class="btn btn-warning">Start Counting!</button>

      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
